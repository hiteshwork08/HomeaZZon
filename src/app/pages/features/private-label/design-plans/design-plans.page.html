  Ionic pages and navigation.
-->
<ion-header>
	<navigation-sub-menu [showBackButton]="true" type="titleMenu" [title]="propertyName+ ' Plans'" *ngIf="propertyName"></navigation-sub-menu>
</ion-header>

<ion-content class="ion-padding">
	<div *ngFor="let plan of designPlans">
		<div #zoom class="zoom">
			<pdf-viewer [src]="plan.PdfUrl" (after-load-complete)="afterLoadComplete($event, plan)" [render-text]="true" style="display: block;" [show-all]="false" [(page)]="plan.activePage" [original-size]="false" [autoresize]="true" [fit-to-page]="false" [zoom]="plan.zoom"></pdf-viewer>
		</div>
		<ion-row>
			<ion-col col-6>
				<ion-row>
					<ion-col>
						Page {{plan.activePage}}
					</ion-col>
					<ion-col>
						<ion-icon name="remove" (click)="previousPage(plan)"></ion-icon>
					</ion-col>
					<ion-col>
						<ion-icon name="add" (click)="nextPage(plan)"></ion-icon>
					</ion-col>
				</ion-row>
			</ion-col>
			<ion-col col-6>
				<ion-row>
					<ion-col>
						Zoom {{plan.zoom}}
					</ion-col>
					<ion-col>
						<ion-icon name="remove" (click)="zoomReduce(plan)"></ion-icon>
					</ion-col>
					<ion-col>
						<ion-icon name="add" (click)="zoomIncrease(plan)"></ion-icon>
					</ion-col>
				</ion-row>
			</ion-col>
		</ion-row>
		<h1 (click)="viewFullDesign(plan)">{{plan.Title}}</h1>
		<hr>
	</div>

</ion-content>
