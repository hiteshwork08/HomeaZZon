<div class="top-ios-space" *ngIf="usersPlatform=='ios'"></div>
<ion-toolbar color="white-background">
	<ion-row class="top-row">
		<ion-col size="3">
			<h4 class="mypad-red cancel-button CANCEL-ITEM-EDIT" (click)="close()">Cancel</h4>
		</ion-col>
		<ion-col size="6">
			<h1 class="page-title">{{title}}</h1>
		</ion-col>
		<ion-col size="3">
			<h4 class="mypad-green save-button SAVE-ITEM-UPDATES" (click)="save()" *ngIf="isShowSave">Save</h4>
		</ion-col>
	</ion-row>
</ion-toolbar>
