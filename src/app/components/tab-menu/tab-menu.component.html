<ion-footer>
	<div class="footer_content">
		<!-- Home -->
		<div class="sub_footer_content">
			<!-- Inactive (home) -->
			<img src="https://firebasestorage.googleapis.com/v0/b/itt-content.appspot.com/o/Common%2Fassets%2Fsvgs%2Fregular%2Fhome-alt.svg?alt=media&token=c4a250d4-bb47-4b11-82b8-327f80a13511"
				[ngClass]="{'active_footer_icon': _isHomeActive ,  'tab-icon': !_isHomeActive}" *ngIf="!_isHomeActive"
				(click)="goHome()">
			<!-- Active (home) -->
			<img src="https://firebasestorage.googleapis.com/v0/b/itt-content.appspot.com/o/Common%2Fassets%2Fsvgs%2Fsolid%2Fhome-alt.svg?alt=media&token=13ea1b23-5638-44f6-9705-f6050a423fd3"
				[ngClass]="{'active_footer_icon': _isHomeActive ,  'tab-icon': !_isHomeActive}" *ngIf="_isHomeActive"
				(click)="goHome()">
		</div>
		<!-- File Explorer -->
		<div class="sub_footer_content">
			<!-- Inactive (folders) -->
			<img src="https://firebasestorage.googleapis.com/v0/b/itt-content.appspot.com/o/Common%2Fassets%2Fsvgs%2Fregular%2Ffolders.svg?alt=media&token=d9fa0916-9c01-4c3c-bf2a-c45194da681d"
				[ngClass]="{'active_footer_icon': _isHomeActive ,  'tab-icon': !_isHomeActive}" *ngIf="!_isEnabled"
				(click)="launchFileExplorer()">
			<!-- Active (folders) -->
			<img src="https://firebasestorage.googleapis.com/v0/b/itt-content.appspot.com/o/Common%2Fassets%2Fsvgs%2Fsolid%2Ffolders.svg?alt=media&token=e33f6ef8-d0fc-474e-8c17-1ed571461f1b"
				[ngClass]="{'active_footer_icon': _isHomeActive ,  'tab-icon': !_isHomeActive}" *ngIf="_isEnabled"
				(click)="launchFileExplorer()">
		</div>
		<!-- Barcode -->
		<div class="sub_footer_content" (click)="launchBarcode()">
			<!-- Inactive (barcode-read) -->
			<img src="https://firebasestorage.googleapis.com/v0/b/itt-content.appspot.com/o/Common%2Fassets%2Fsvgs%2Fregular%2Fbarcode-read.svg?alt=media&token=bf948fa7-f397-400a-b92b-71a3e6ad40e8"
				[ngClass]="{'active_footer_icon': _isHomeActive ,  'tab-icon': !_isHomeActive}" *ngIf="!_isEnabled">
			<!-- Active (barcode-read) -->
			<img src="https://firebasestorage.googleapis.com/v0/b/itt-content.appspot.com/o/Common%2Fassets%2Fsvgs%2Fsolid%2Fbarcode-read.svg?alt=media&token=57c8b568-a622-4fdf-b9b0-a3d92483d5a8"
				[ngClass]="{'active_footer_icon': _isHomeActive ,  'tab-icon': !_isHomeActive}" *ngIf="_isEnabled">
		</div>
		<!-- Camera -->
		<div class="sub_footer_content" (click)="launchCamera()">
			<!-- Inactive (camera) -->
			<img src="https://firebasestorage.googleapis.com/v0/b/itt-content.appspot.com/o/Common%2Fassets%2Fsvgs%2Fregular%2Fcamera.svg?alt=media&token=9ea32a42-15b1-4a1a-b512-f617be154486"
				[ngClass]="{'active_footer_icon': _isHomeActive ,  'tab-icon': !_isHomeActive}" *ngIf="!_isEnabled">
			<!-- Active (camera) -->
			<img src="https://firebasestorage.googleapis.com/v0/b/itt-content.appspot.com/o/Common%2Fassets%2Fsvgs%2Fsolid%2Fcamera.svg?alt=media&token=e0af850d-247e-41a0-84ff-e6faa5e815b6"
				[ngClass]="{'active_footer_icon': _isHomeActive ,  'tab-icon': !_isHomeActive}" *ngIf="_isEnabled">
		</div>
		<!-- Search -->
		<div class="sub_footer_content" (click)="search()">
			<!-- Inactive (search) -->
			<img src="https://firebasestorage.googleapis.com/v0/b/itt-content.appspot.com/o/Common%2Fassets%2Fsvgs%2Fregular%2Fsearch.svg?alt=media&token=6c5a7890-9af9-4a8a-93f2-f6fc5df71b02"
				[ngClass]="{'active_footer_icon': _isHomeActive ,  'tab-icon': !_isHomeActive}" *ngIf="!_isEnabled">
			<!-- Active (search) -->
			<img src="https://firebasestorage.googleapis.com/v0/b/itt-content.appspot.com/o/Common%2Fassets%2Fsvgs%2Fsolid%2Fsearch.svg?alt=media&token=65b4e07d-b7f9-46a5-bb1c-6119465d6c64"
				[ngClass]="{'active_footer_icon': _isHomeActive ,  'tab-icon': !_isHomeActive}" *ngIf="_isEnabled">
		</div>
		<!-- Bookmark -->
		<div class="sub_footer_content" (click)="bookmark()">
			<!-- Inactive (search) -->
			<img src="https://firebasestorage.googleapis.com/v0/b/homeazzon.appspot.com/o/common%2Ffont-awesome%2Fregular%2Fbookmark.svg?alt=media&token=15f22e1e-7457-4f27-89b4-e9f5b748ed74"
				[ngClass]="{'active_footer_icon': _isHomeActive ,  'tab-icon': !_isHomeActive}" *ngIf="!_isEnabled">
			<!-- Active (search) -->
			<img src="https://firebasestorage.googleapis.com/v0/b/itt-content.appspot.com/o/Common%2Fassets%2Fsvgs%2Fsolid%2Fbookmark.svg?alt=media&token=3a73960f-af93-4b4a-8286-0730ab0f5054"
				[ngClass]="{'active_footer_icon': _isHomeActive ,  'tab-icon': !_isHomeActive}" *ngIf="_isEnabled">
		</div>
		<!-- Share -->
		<div class="sub_footer_content" (click)="share()">
			<!-- Inactive (search) -->
			<img src="https://firebasestorage.googleapis.com/v0/b/homeazzon.appspot.com/o/common%2Ffont-awesome%2Fregular%2Fshare-alt.svg?alt=media&token=1638e8ef-9505-47cf-be0b-0fd17679eda3"
				[ngClass]="{'active_footer_icon': _isHomeActive ,  'tab-icon': !_isHomeActive}" *ngIf="!_isEnabled">
			<!-- Active (search) -->
			<img src="https://firebasestorage.googleapis.com/v0/b/homeazzon.appspot.com/o/common%2Ffont-awesome%2Fsolid%2Fshare-alt.svg?alt=media&token=1638e8ef-9505-47cf-be0b-0fd17679eda3"
				[ngClass]="{'active_footer_icon': _isHomeActive ,  'tab-icon': !_isHomeActive}" *ngIf="_isEnabled">
		</div>
	</div>
</ion-footer>
